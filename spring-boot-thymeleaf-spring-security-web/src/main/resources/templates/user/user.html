<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Usuários</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/layout :: head"></div>
	<div th:replace="fragments/layout :: menu"></div>
	
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h2 class="sub-header">Usuário</h2>
	    <form action="/user" method="POST" class="form-horizontal">
	    
	    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	    	<input type="hidden" th:field="*{user.id}" th:value="${user.id}" />
	    	
	    	<div class="form-group">
	    		<label for="name" class="col-sm-2 control-label">Nome</label>
	    		<div class="col-sm-10">
		    		<input type="text" th:field="*{user.name}"  maxlength="256"
		    			th:errorclass="fieldError" name="name" id="name" class="form-control"/>
		        	<p th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}"></p>
	        	</div>
	    	</div>
	    	
	    	<div class="form-group">
	    		<label for="email" class="col-sm-2 control-label">Email</label>
	    		<div class="col-sm-10">
		    		<input type="text" th:field="*{user.email}"  maxlength="128" 
		    			th:errorclass="fieldError" name="email" id="email" class="form-control"/>
		        	<p th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></p>
	        	</div>
	    	</div>
	    	
	    	<div class="form-group">
	    		<label for="password" class="col-sm-2 control-label">Senha</label>
	    		<div class="col-sm-10">
		    		<input type="password" th:field="*{user.password}"  maxlength="20" 
		    			th:errorclass="fieldError" name="password" id="password" class="form-control"/>
		        	<p th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></p>
	        	</div>
	    	</div>
	    	
	    	<div class="form-group">
	    		<label for="cPassword" class="col-sm-2 control-label">Confirme sua senha</label>
	    		<div class="col-sm-10">
		    		<input type="password" th:field="*{user.confirmPassword}"  maxlength="20"
		    			th:errorclass="fieldError" name="cPassword" id="cPassword" class="form-control"/>
		        	<p th:if="${#fields.hasErrors('user.confirmPassword')}" th:errors="*{user.confirmPassword}"></p>
	        	</div>
	    	</div>
	    	
	    	<div class="form-group">
	    		<label class="col-sm-2 control-label">Permissões</label>
	    		<div class="col-sm-10">
		    		<div class="checkbox">
						<label class="checkbox-list" th:each="role : ${roles}">
							<span style="margin-right:15px">
								<input type="checkbox" th:field="*{user.roles}" th:text="${role.description}" th:value="${role.description}"/>
							</span>
						</label>
					</div>
	        	</div>
	    	</div>
	    	
	    	<div class="form-group">
	    		<label class="col-sm-2 control-label"></label>
	    		<div class="col-sm-10">
		    		<button type="submit" class="btn btn-success">Salvar</button>
	        	</div>
	    	</div>
	
	    </form>
	    
	    <div th:replace="fragments/layout :: footerFragment"></div>
	    
    </div>
</body>
</html>
