<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: headerFragment(pageTitle='Usuários')">
</head>
<body>
	<div th:replace="fragments/layout :: head"></div>
	<div th:replace="fragments/layout :: menu"></div>
	
	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		<h2 class="sub-header">Usuário</h2>
	    <form action="/user" method="POST">
	    
	    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
	    	<input type="hidden" th:field="*{user.id}" th:value="${user.id}" />
	    	
	    	<div class="form-group col-md-6">
	    		<label for="name">Nome</label>
	    		<input type="text" th:field="*{user.name}"  maxlength="256"
	    			th:errorclass="fieldError" name="name" id="name" class="form-control"/>
	        	<p th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}" class="messageError"></p>
	    	</div>
	    	
	    	<div class="form-group col-md-6">
	    		<label for="email">Email</label>
	    		<input type="text" th:field="*{user.email}"  maxlength="128" 
	    			th:errorclass="fieldError" name="email" id="email" class="form-control"/>
	        	<p th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}" class="messageError"></p>
	    	</div>
	    	
	    	<div class="form-group col-md-6">
	    		<label for="password">Senha</label>
	    		<input type="password" th:field="*{user.password}"  maxlength="20" 
	    			th:errorclass="fieldError" name="password" id="password" class="form-control"/>
	        	<p th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}" class="messageError"></p>
	    	</div>
	    	
	    	<div class="form-group col-md-6">
	    		<label for="cPassword">Confirme sua senha</label>
	    		<input type="password" th:field="*{user.confirmPassword}"  maxlength="20"
	    			th:errorclass="fieldError" name="cPassword" id="cPassword" class="form-control"/>
	        	<p th:if="${#fields.hasErrors('user.confirmPassword')}" th:errors="*{user.confirmPassword}" class="messageError"></p>
	    	</div>
	    	
	    	<div class="form-group col-md-12">
	    		<label>Permissões</label>
	    		<div class="checkbox">
					<label class="checkbox-list" th:each="role : ${roles}">
						<span style="margin-right:15px">
							<input type="checkbox" th:field="*{user.roles}" th:text="${role.description}" th:value="${role.description}"/>
						</span>
					</label>
				</div>
	    	</div>
	    	
	    	<div class="form-group col-md-12">
	    		<button type="submit" class="btn btn-success">Salvar</button>
	    	</div>
	
	    </form>
	    
	    <div th:replace="fragments/layout :: footerFragment"></div>
	    
    </div>
</body>
</html>
