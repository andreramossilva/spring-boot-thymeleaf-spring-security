<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header">...</div>
	<input type="hidden" th:name="${_csrf.parameterName}" 
	           th:value="${_csrf.token}" />
	<h1>Home</h1>
	<div sec:authorize="isAuthenticated()">This content is only shown
		to authenticated users.
	</div>
	<div sec:authorize="hasRole('ROLE_ADMIN')">This content is only
		shown to administrators.
	</div>
	<div sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">This
		content is only shown to users and administrators.
	</div>
	<div sec:authorize="hasRole('ROLE_USER')">This content is only
		shown to users.
	</div>
	
</body>
</html>
